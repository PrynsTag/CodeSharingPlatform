<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/favicon.ico}">
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</head>
<body>
<form id="form">
    <label for="code_snippet">
        <textarea id="code_snippet" rows="4" cols="60">// Write your code here</textarea>
    </label>
    <label for="time_restriction">
        Time Restriction:
        <input id="time_restriction" type="text" value="0"/>
    </label>
    <br>
    <label for="views_restriction">
        Views Restriction:
        <input id="views_restriction" type="text" value="0"/>
    </label>
    <br>
    <button id="send_snippet" type="submit" onclick="send()">Submit</button>
    <button id="reset_button" type="reset">Reset</button>
</form>
</body>
</html>
